{% extends "base.html" %}

{% block title %} Login {% endblock title %}

{% block content %}

    <div class="flex items-center justify-center h-screen">
    <form class="max-w-sm mx-auto" method="post" action="{% url 'usuarios:login' %}">
          {% csrf_token %}
            <div class="mb-5">
              <label for="id_username" class="block mb-2 text-sm font-medium text-white">Username</label>
              <input type="text" id="id_username" name="username" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" required />
            </div>
            <div class="mb-5">
              <label for="id_password" class="block mb-2 text-sm font-medium text-white">Senha</label>
              <input type="password" id="id_password" name="password" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" required />
            </div>

            <button type="submit" name="login_button" onclick="this.form.submit()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Entrar</button>  
        </form>
    </div>
    
{% endblock content %}
