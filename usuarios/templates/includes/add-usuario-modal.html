{% load static %}   

<div id="authentication-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative rounded-lg shadow bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-600">
                <h3 class="text-xl font-semibold text-white">
                    Adicionar usuário
                </h3>
                <button type="button" class="end-2.5 text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white" data-modal-hide="authentication-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <div class="p-4 md:p-5">
                <form class="space-y-4" method="post" action="{% url 'usuarios:registrar-usuario' %}">
                    {% csrf_token %}
                    <label class="text-white block text-sm font-medium mb-1" for="username">Username:</label>
                    {{ usuario.username}}
                    <label class="text-white block text-sm font-medium mb-1" for="unidade">Unidade:</label>
                    {{ usuario.unidade}}
                    <label class="text-white block text-sm font-medium mb-1" for="id_password1">Senha (deve conter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e símbolos especiais) e não deve conter seu nome de usuário:</label>
                    {{ usuario.password1}}
                    <label class="text-white block text-sm font-medium mb-1" for="id_password2">Confirme a Senha:</label>
                    {{ usuario.password2}}
                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Adicionar usuário</button>
                </form>
            </div>
        </div>
    </div>
</div>
